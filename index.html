<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="description" content="Soap Game">
    <meta name="author" content="ImperialWaffle">
    <link rel="stylesheet" type="text/css" href="style/styles.css">
    <title id="metatitle">Soap Idle</title>
<!--     <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
</head>
<body>
  <h1>Soap Idle</h1>
  <div id="buySoapBox">
    <p id="buySoapCost">Cost: <strong id="buySoapCostValue">$1</strong></p>
    <div id="buySoapButton">Buy Soap</div>
  </div>
  <div id="sellSoapBox">
    <div id="lowerSoapCost">-</div>
    <p id="sellSoapCost">Price: <strong id="sellSoapPriceValue">$1</strong></p>
    <div id="raiseSoapCost">+</div>
    <div id="sellSoapButton">Sell Soap</div>
  </div>
  <div id="statusBox">
    <h2 id="statusHeader">Inventory</h2>
  </div>
</body>
</html>
