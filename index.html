<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="description" content="Soap Game">
    <meta name="author" content="ImperialWaffle">
    <link rel="stylesheet" type="text/css" href="style/styles.css">
    <title id="metatitle">Soap Idle</title>
<!--     <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
</head>
<body>
  <h1 id="soaptitle">Soap Idle</h1>
  <div id="statsbox">
    <h2>Inventory</h2>
    <p>Soap: <span id="soapAmount">0</span></p>
    <p>Money: <strong>$</strong><span id="moneyAmount">10</span></p>
  </div>
  <br>
  <div id="buySoapBox">
    <p id="buySoapCost">Cost: <strong id="buySoapCostValue">$1</strong></p>
    <div id="buySoapButton" onclick="buySoap()">Buy Soap</div>
  </div>
  <div id="sellSoapBox">
    <p id="sellSoapPrice">Price: <strong id="sellSoapPriceValue">$1</strong></p>
    <div id="sellSoapButton">Sell Soap</div>
  </div>
  <div id="sellSoapMenuModal" class="sellSoapMenuModal">
    <div id="sellSoapMenuModalContent">
      <span id="sellSoapMenuModalClose">&times;</span>
    </div>
  </div>
  <script src="src/index.js"></script>
  <script src="src/stats.js"></script>
  <scirpt src="src/modals.js"></script>
</body>
</html>
